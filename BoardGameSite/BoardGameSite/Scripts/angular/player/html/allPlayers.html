<!DOCTYPE html>
<html>
<head>
  <title>All Players</title>
  <meta charset="utf-8" />
</head>
<body>
  <div ng-controller="playerController as vm" ng-init="vm.initialize()">

    <br />
    <h2>Manage Players</h2>
    <br />
    <div class="text-right">
      <button type="button" class="btn btn-success" ng-click="vm.addPlayer()">Add Player</button>
    </div>
    <br />

    <table class="table table-bordered table-striped table-condensed">
      <thead>
        <tr>
          <td>Player Id</td>
          <td>Player Description</td>
          <td></td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="player in vm.players">
          <td>{{player.playerId}}</td>
          <td>{{player.description}}</td>
          <td class="text-center"><button class="btn btn-xs btn-danger" type="button" ng-click="vm.deletePlayer(player)">Delete</button></td>
          <td class="text-center"><button class="btn btn-xs btn-warning" type="button" ng-click="vm.updatePlayer(player)">Update</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
