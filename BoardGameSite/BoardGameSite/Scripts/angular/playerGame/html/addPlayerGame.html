<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
</head>
<body>
  <div ng-controller="playerGameAddController as vm" ng-init="vm.initialize()">
    <form name="addPlayerGameForm" ng-submit="vm.addPlayerGame()">
      <br />
      <h2>Add Player Game</h2>
      <br />
      <div class="col-sm-4">

      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="drpPlayer">Select A Player:</label>
          <select class="form-control" id="drpPlayer" ng-model="vm.selectedPlayer" ng-options="p.description for p in vm.players">
          </select>
        </div>
        <div class="form-group">
          <label for="drpPlayer">Select A Game:</label>
          <select class="form-control" id="drpGame" ng-model="vm.selectedGame" ng-options="g.description for g in vm.games"></select>
        </div>
        <div class="col-sm-12 text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="col-sm-4">

      </div>
    </form>
  </div>
</body>
</html>
